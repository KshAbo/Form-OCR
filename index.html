<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="text" placeholder="Enter birth date (MM/DD/YYYY)" required />
          </div>
        </div>

        <div class="input-box">
          <label>Gender</label>
          <input type="text" placeholder="Enter gender (e.g., Male, Female, Other)" required />
        </div>

        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <!-- Residence field moved here, above the country field -->
          <input type="text" placeholder="Enter residence type" required />

          <div class="column">
            <input type="text" placeholder="Enter country" required />
            <input type="text" placeholder="Enter city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter state" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>

        <!-- Browse and Upload Buttons next to each other -->
        <div class="file-upload-container">
          <form id="uploadForm" enctype="multipart/form-data" class="file-upload-form">
            <label for="file" class="file-upload-button">Browse</label>
            <input type="file" id="file" name="file" accept="image/*" required />
            <button type="submit" class="button">Upload</button>
          </form>
        </div>

        <!-- Submit Button Styled Like Upload Button -->
        <div class="submit-container">
          <button type="button" id="submit" class="button submit-button">Submit</button>
        </div>
      </form>
    </section>

    <script src="FieldsFiller.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const formData = JSON.parse(localStorage.getItem("formData"));
        if (formData) {
          for (const property in formData) {
            console.log(`${property}: ${formData[property]}`);
            var element = document.querySelector(`[name="${property}"]`);
            if (element) {
              element.value = formData[property];
            }
          }
        }
      });

      document.getElementById("uploadForm").addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent form's default behavior

        const fileInput = document.getElementById("file");
        const formData = new FormData();
        formData.append("processImage", fileInput.files[0]); // Attach the file

        fetch('/process', {
          method: 'POST',
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json(); // Parse JSON response
          })
          .then((data) => {
            console.log("Processed data:", data);
            localStorage.setItem("formData", JSON.stringify(data)); // Store processed data
            window.location.href = "/"; // Redirect to the form page
          })
          .catch((error) => {
            console.error('Error processing image:', error);
            document.getElementById("status").innerText = "Error processing image. Try again.";
          });
      });

      // Handle Submit Button Click
      document.getElementById("submit").addEventListener("click", function() {
        // Trigger form submit logic here
        console.log("Form submitted");
        // You can add logic to handle form submission
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
